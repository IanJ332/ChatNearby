<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>聊天室 | Chat Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            touch-action: manipulation;
            overflow: hidden;
        }
        
        /* 语言选择器样式 */
        .language-selector {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 10px;
        }
        
        .language-btn {
            padding: 3px 8px;
            background-color: #34495e;
            border: 1px solid #2c3e50;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            color: #ddd;
        }
        
        .language-btn.active {
            background-color: #3498db;
            color: white;
            border-color: #2980b9;
        }
        
        .chat-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .sidebar {
            width: 240px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
        }
        
        .room-info {
            padding: 15px;
            background-color: #34495e;
            text-align: center;
        }
        
        .room-info h1 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .users-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .user-item {
            display: flex;
            align-items: center;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 5px;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }
        
        .admin-controls {
            padding: 15px;
            border-top: 1px solid #3a506b;
        }
        
        .admin-controls button {
            width: 100%;
            padding: 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }
        
        .message-content {
            max-width: 70%;
        }
        
        .message-header {
            display: flex;
            align-items: baseline;
            margin-bottom: 5px;
        }
        
        .message-username {
            font-weight: bold;
            margin-right: 8px;
        }
        
        .message-time {
            font-size: 0.8rem;
            color: #7f8c8d;
        }
        
        .message-text {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
            word-break: break-word;
        }
        
        .message.self {
            flex-direction: row-reverse;
            align-self: flex-end;
        }
        
        .message.self .message-avatar {
            margin-right: 0;
            margin-left: 10px;
        }
        
        .message.self .message-content {
            align-items: flex-end;
        }
        
        .message.self .message-header {
            flex-direction: row-reverse;
        }
        
        .message.self .message-username {
            margin-right: 0;
            margin-left: 8px;
        }
        
        .message.self .message-text {
            background-color: #3498db;
            color: white;
        }
        
        .message.system .message-text {
            background-color: #f8f9fa;
            color: #6c757d;
            font-style: italic;
            border: 1px dashed #dee2e6;
        }
        
        .message-input {
            display: flex;
            padding: 15px;
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        
        .message-input textarea {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
            font-family: inherit;
            font-size: 16px;
        }
        
        .message-input button {
            padding: 0 20px;
            margin-left: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .message-input button:hover {
            background-color: #2980b9;
        }
        
        .message-input button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                max-height: 150px;
                flex-shrink: 0;
            }
            
            .users-list {
                display: flex;
                flex-wrap: wrap;
                gap: 5px;
                max-height: 80px;
                overflow-y: auto;
            }
            
            .user-item {
                flex-basis: auto;
                margin-bottom: 0;
            }
            
            .message-content {
                max-width: 85%;
            }
            
            .message-input {
                padding: 10px;
            }
            
            .message-input textarea {
                font-size: 16px; /* 防止iOS缩放 */
            }
            
            /* 确保聊天界面在移动设备上有更好的空间利用 */
            .main-content {
                flex: 1;
                min-height: 0;
                display: flex;
                flex-direction: column;
            }
            
            .chat-messages {
                flex: 1;
                min-height: 0;
            }
            
            /* 小屏幕上减小头像尺寸 */
            .message-avatar {
                width: 30px;
                height: 30px;
            }
        }
        
        /* 适应更小的手机屏幕 */
        @media (max-width: 480px) {
            .room-info h1 {
                font-size: 1rem;
            }
            
            .message-text {
                font-size: 14px;
            }
            
            .admin-controls button {
                padding: 5px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <div class="room-info">
                <h1 data-lang-key="title">局域网聊天室</h1>
                <p id="online-count" data-lang-key="online_count">在线人数: 0</p>
                <div class="language-selector">
                    <button type="button" class="language-btn active" data-lang="zh">中</button>
                    <button type="button" class="language-btn" data-lang="en">EN</button>
                </div>
            </div>
            <div class="users-list" id="users-list">
                <!-- 用户列表会在这里动态生成 -->
            </div>
            <div class="admin-controls">
                <button id="reset-chat" data-lang-key="reset_chat">重置聊天室</button>
            </div>
        </div>
        
        <div class="main-content">
            <div class="chat-messages" id="chat-messages">
                <!-- 聊天消息会在这里动态生成 -->
            </div>
            
            <div class="message-input">
                <textarea id="message-input" data-lang-key="message_placeholder" placeholder="输入消息..." rows="2"></textarea>
                <button id="send-button" data-lang-key="send">发送</button>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // 从本地存储获取用户信息
        const username = localStorage.getItem('chat_username');
        const userAvatar = localStorage.getItem('chat_avatar');
        let currentLanguage = localStorage.getItem('chat_language') || 'zh';
        
        // 如果没有用户信息，重定向回登录页面
        if (!username || !userAvatar) {
            window.location.href = '/';
        }
        
        const socket = io();
        const messagesList = document.getElementById('chat-messages');
        const usersList = document.getElementById('users-list');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const onlineCountEl = document.getElementById('online-count');
        const resetButton = document.getElementById('reset-chat');
        
        // 语言翻译
        const translations = {
            zh: {
                title: "局域网聊天室",
                online_count: "在线人数: ",
                reset_chat: "重置聊天室",
                message_placeholder: "输入消息...",
                send: "发送",
                confirm_reset: "确定要重置聊天室吗？所有聊天记录将被保存到日志文件。"
            },
            en: {
                title: "Local Network Chat",
                online_count: "Online: ",
                reset_chat: "Reset Chat",
                message_placeholder: "Type a message...",
                send: "Send",
                confirm_reset: "Are you sure you want to reset the chat room? All chat history will be saved to log files."
            }
        };
        
        // 格式化时间
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        
        // 创建消息元素
        function createMessageElement(message, isSelf = false) {
            const messageEl = document.createElement('div');
            messageEl.classList.add('message');
            
            if (isSelf) {
                messageEl.classList.add('self');
            }
            
            if (message.system) {
                messageEl.classList.add('system');
                messageEl.innerHTML = `
                    <div class="message-content">
                        <div class="message-text">${message.text}</div>
                    </div>
                `;
            } else {
                // 处理头像路径
                let avatarPath = message.avatar;
                
                // 如果路径包含旧的/images/avatars路径，更新为新路径
                if (avatarPath && avatarPath.includes('/images/avatars/')) {
                    avatarPath = avatarPath.replace('/images/avatars/', '/avatars/');
                }
                
                // 确保路径有效，如果无效，使用默认头像
                if (!avatarPath || !avatarPath.includes('/avatars/')) {
                    const avatarName = avatarPath ? avatarPath.split('/').pop() : 'avatar1.png';
                    avatarPath = `/avatars/${avatarName}`;
                }
                
                messageEl.innerHTML = `
                    <img class="message-avatar" src="${avatarPath}" alt="${message.username}">
                    <div class="message-content">
                        <div class="message-header">
                            <span class="message-username">${message.username}</span>
                            <span class="message-time">${formatTime(message.timestamp)}</span>
                        </div>
                        <div class="message-text">${message.text}</div>
                    </div>
                `;
            }
            
            return messageEl;
        }
        
        // 设置语言
        function setLanguage(lang) {
            currentLanguage = lang;
            
            // 保存语言选择到本地存储
            localStorage.setItem('chat_language', lang);
            
            // 更新界面文本
            document.querySelectorAll('[data-lang-key]').forEach(el => {
                const key = el.getAttribute('data-lang-key');
                if (translations[lang][key]) {
                    if (el.tagName === 'TEXTAREA' && el.hasAttribute('placeholder')) {
                        el.placeholder = translations[lang][key];
                    } else if (el.id === 'online-count') {
                        // 特殊处理在线人数
                        const usersCount = parseInt(el.textContent.replace(/[^0-9]/g, ''));
                        el.textContent = `${translations[lang].online_count}${usersCount}`;
                    } else {
                        el.textContent = translations[lang][key];
                    }
                }
            });
            
            // 更新语言按钮状态
            document.querySelectorAll('.language-btn').forEach(btn => {
                if (btn.getAttribute('data-lang') === lang) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }
        
        // 初始化语言设置
        setLanguage(currentLanguage);
        
        // 处理语言选择
        document.querySelectorAll('.language-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const lang = this.getAttribute('data-lang');
                setLanguage(lang);
            });
        });
        
        // 更新用户列表
        function updateUsersList(users) {
            usersList.innerHTML = '';
            users.forEach(user => {
                // 处理头像路径
                let avatarPath = user.avatar;
                
                // 如果路径包含旧的/images/avatars路径，更新为新路径
                if (avatarPath && avatarPath.includes('/images/avatars/')) {
                    avatarPath = avatarPath.replace('/images/avatars/', '/avatars/');
                }
                
                // 确保路径有效，如果无效，使用默认头像
                if (!avatarPath || !avatarPath.includes('/avatars/')) {
                    const avatarName = avatarPath ? avatarPath.split('/').pop() : 'avatar1.png';
                    avatarPath = `/avatars/${avatarName}`;
                }
                
                const userEl = document.createElement('div');
                userEl.classList.add('user-item');
                userEl.innerHTML = `
                    <img class="user-avatar" src="${avatarPath}" alt="${user.username}">
                    <span>${user.username}</span>
                `;
                usersList.appendChild(userEl);
            });
            
            onlineCountEl.textContent = `${translations[currentLanguage].online_count}${users.length}`;
        }
        
        // 发送消息
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                socket.emit('chat message', message);
                messageInput.value = '';
            }
        }
        
        // 修正用户头像路径
        let correctedAvatar = userAvatar;
        
        // 如果路径包含旧的/images/avatars路径，更新为新路径
        if (correctedAvatar && correctedAvatar.includes('/images/avatars/')) {
            correctedAvatar = correctedAvatar.replace('/images/avatars/', '/avatars/');
            localStorage.setItem('chat_avatar', correctedAvatar);
        }
        
        // 确保路径有效，如果无效，使用默认头像
        if (!correctedAvatar || !correctedAvatar.includes('/avatars/')) {
            // 如果是自定义上传的头像（data:image URL），保持不变
            if (!correctedAvatar || !correctedAvatar.startsWith('data:')) {
                const avatarName = correctedAvatar ? correctedAvatar.split('/').pop() : 'avatar1.png';
                correctedAvatar = `/avatars/${avatarName}`;
                localStorage.setItem('chat_avatar', correctedAvatar);
            }
        }
        
        // 加入聊天室
        socket.emit('join room', {
            roomId: 'main',
            username,
            avatar: correctedAvatar
        }, function(response) {
            if (!response.success) {
                alert(response.message);
                localStorage.removeItem('chat_username');
                localStorage.removeItem('chat_avatar');
                window.location.href = '/';
                return;
            }
            
            // 显示历史消息
            response.messages.forEach(msg => {
                const isSelf = msg.username === username;
                const messageEl = createMessageElement(msg, isSelf);
                messagesList.appendChild(messageEl);
            });
            
            // 滚动到最新消息
            messagesList.scrollTop = messagesList.scrollHeight;
            
            // 更新用户列表
            updateUsersList(Object.values(response.users));
        });
        
        // 监听新消息
        socket.on('chat message', function(message) {
            const isSelf = message.username === username;
            const messageEl = createMessageElement(message, isSelf);
            messagesList.appendChild(messageEl);
            
            // 滚动到最新消息
            messagesList.scrollTop = messagesList.scrollHeight;
        });
        
        // 监听用户加入
        socket.on('user joined', function(data) {
            // 添加系统消息
            if (data.message) {
                const messageEl = createMessageElement(data.message, false);
                messagesList.appendChild(messageEl);
                messagesList.scrollTop = messagesList.scrollHeight;
            }
            
            // 更新用户列表
            socket.emit('join room', { roomId: 'main', username, avatar: correctedAvatar }, response => {
                if (response.success) {
                    updateUsersList(Object.values(response.users));
                }
            });
        });
        
        // 监听用户离开
        socket.on('user left', function(data) {
            // 添加系统消息
            if (data.message) {
                const messageEl = createMessageElement(data.message, false);
                messagesList.appendChild(messageEl);
                messagesList.scrollTop = messagesList.scrollHeight;
            }
            
            // 更新用户列表
            socket.emit('join room', { roomId: 'main', username, avatar: correctedAvatar }, response => {
                if (response.success) {
                    updateUsersList(Object.values(response.users));
                }
            });
        });
        
        // 监听聊天室重置
        socket.on('room reset', function(message) {
            // 清空聊天记录
            messagesList.innerHTML = '';
            
            // 添加重置消息
            const messageEl = createMessageElement(message, false);
            messagesList.appendChild(messageEl);
        });
        
        // 发送按钮点击事件
        sendButton.addEventListener('click', sendMessage);
        
        // 输入框按下Enter键事件
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // 重置聊天室按钮点击事件
        resetButton.addEventListener('click', function() {
            if (confirm(translations[currentLanguage].confirm_reset)) {
                socket.emit('reset room', 'main');
            }
        });

    // Handle mobile viewport adjustments
    function handleMobileViewport() {
        // Prevent viewport issues when keyboard appears
        const viewportHeight = window.innerHeight;
        document.documentElement.style.setProperty('--vh', `${viewportHeight * 0.01}px`);
        
        // Apply appropriate heights using the custom property
        document.querySelector('.chat-container').style.height = 'calc(var(--vh, 1vh) * 100)';
    }

    // Call once on load and when orientation changes
    window.addEventListener('resize', handleMobileViewport);
    window.addEventListener('orientationchange', handleMobileViewport);
    handleMobileViewport();

    // Improve mobile text input handling
    const textArea = document.getElementById('message-input');

    // Auto resize text area
    textArea.addEventListener('input', function() {
        // Reset height to allow proper calculation
        this.style.height = 'auto';
        
        // Set new height based on content
        const newHeight = Math.min(this.scrollHeight, 100);
        this.style.height = newHeight + 'px';
    });

    // Fix message render issue for join/leave system messages
    function createMessageElement(message, isSelf = false) {
        const messageEl = document.createElement('div');
        messageEl.classList.add('message');
        
        if (isSelf) {
            messageEl.classList.add('self');
        }
        
        if (message.system) {
            messageEl.classList.add('system');
            messageEl.innerHTML = `
                <div class="message-content">
                    <div class="message-text">${message.text}</div>
                </div>
            `;
            
            // Add special classes for join/leave messages
            if (message.text.includes('加入')) {
                messageEl.classList.add('join-message');
            } else if (message.text.includes('离开')) {
                messageEl.classList.add('leave-message');
            }
        } else {
            // Process avatar (unchanged from your original code)
            let avatarPath = message.avatar;
            
            if (avatarPath && avatarPath.includes('/images/avatars/')) {
                avatarPath = avatarPath.replace('/images/avatars/', '/avatars/');
            }
            
            if (!avatarPath || !avatarPath.includes('/avatars/')) {
                const avatarName = avatarPath ? avatarPath.split('/').pop() : 'avatar1.png';
                avatarPath = `/avatars/${avatarName}`;
            }
            
            messageEl.innerHTML = `
                <img class="message-avatar" src="${avatarPath}" alt="${message.username}">
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-username">${message.username}</span>
                        <span class="message-time">${formatTime(message.timestamp)}</span>
                    </div>
                    <div class="message-text">${message.text}</div>
                </div>
            `;
        }
        
        return messageEl;
    }

    // Improve mobile scrolling
    function scrollToBottom(smooth = true) {
        const messagesContainer = document.getElementById('chat-messages');
        if (smooth) {
            messagesContainer.scrollTo({
                top: messagesContainer.scrollHeight,
                behavior: 'smooth'
            });
        } else {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    }

    // Prevent iOS from trying to zoom in on inputs
    document.addEventListener('gesturestart', function(e) {
        e.preventDefault();
    });

    // Fix double tap zoom on mobile
    let lastTapTime = 0;
    document.addEventListener('touchend', function(e) {
        const currentTime = new Date().getTime();
        const tapLength = currentTime - lastTapTime;
        if (tapLength < 500 && tapLength > 0) {
            e.preventDefault();
        }
        lastTapTime = currentTime;
    });

    // Call this when new messages are added
    socket.on('chat message', function(message) {
        const isSelf = message.username === username;
        const messageEl = createMessageElement(message, isSelf);
        messagesList.appendChild(messageEl);
        
        // Scroll to bottom with improved handling
        scrollToBottom();
    });

    // Apply the same for system messages
    socket.on('user joined', function(data) {
        if (data.message) {
            const messageEl = createMessageElement(data.message, false);
            messagesList.appendChild(messageEl);
            scrollToBottom();
        }
        
        // Update user list (code unchanged)
    });

    socket.on('user left', function(data) {
        if (data.message) {
            const messageEl = createMessageElement(data.message, false);
            messagesList.appendChild(messageEl);
            scrollToBottom();
        }
        
        // Update user list (code unchanged)
    });

    // Make sure keyboard doesn't break layout
    window.addEventListener('resize', function() {
        // If keyboard is visible (window height significantly reduced)
        if (window.innerHeight < window.outerHeight * 0.75) {
            document.body.classList.add('keyboard-open');
        } else {
            document.body.classList.remove('keyboard-open');
        }
    });
    </script>
</body>
